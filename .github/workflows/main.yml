name: Auto-merge main into store branches

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  merge-main-into-stores:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        branch:
          - "store/uk"
          - "store/us"
          - "store/eu"
          - "store/row"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@example.com"
          git config merge.ours.driver true

      - name: Merge main into ${{ matrix.branch }}
        run: |
          TARGET="${{ matrix.branch }}"

          git fetch origin

          git checkout main
          git reset --hard origin/main

          git checkout "$TARGET"
          git reset --hard "origin/$TARGET"

          if ! git merge --no-ff --no-edit main; then
            echo "Merge conflict when merging main into $TARGET."
            exit 1
          fi

          git push origin "$TARGET"
